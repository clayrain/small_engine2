<script>

TweenMax.to(building, 0, {
	delay:0,
    transformOrigin: "50% 50%",
    top: 350,
    left: 300,
    scaleX: .5,
    scaleY: .5,
});

TweenMax.to(logos, 0, {
	delay:0,
    transformOrigin: "50% 50%",
    opacity:0
});

TweenMax.to(title1, 0, {
	delay:0,
    transformOrigin: "50% 50%",
    scaleX: .5,
    scaleY: .5,
	opacity:0
});


TweenMax.to(cloud3, 0, {
	delay:0,
    transformOrigin: "50% 50%",
	opacity:.5,
    scaleX: .5,
    scaleY: .5,
});

t4 = TweenMax.to(title1, 3, {
    delay: 0,
    transformOrigin: "50% 50%",
   
    scaleX: 1.25,
    scaleY: 1.25,
    opacity: 1,
    ease: Quad.easeOut
});

t5 = TweenMax.to(title1, 1, {
    delay: 4,
    transformOrigin: "50% 50%",
    top: -250,
    ease: Quad.easeIn
});

t1 = TweenMax.to(clouds1, 3, {
    transformOrigin: "50% 50%",
    top: -250,
    left: -100,
    scaleX: 5,
    scaleY: 5,
    opacity: .5,
    ease: Quad.easeIn
});

t2 = TweenMax.to(clouds2, 3, {
    delay: 1,
    transformOrigin: "50% 50%",
    top: -250,
    left: 0,
    scaleX: 4,
    scaleY: 4,
    opacity: .5,
    ease: Quad.easeIn, onComplete:clouds
});

t3 = TweenMax.to(building, 4, {
    delay: 1.5,
    transformOrigin: "50% 50%",
    top: 1,
    left: -135,
    scaleX: 1,
    scaleY: 1,
    opacity: 1,
    ease: Quad.easeOut,
	onComplete:showlogos
});


function clouds(){
	
	
	addani("cloud-move,cloud-move2,cloud-move3,cloud-move6");
	//addaniobj("cloud-move,cloud-move2,cloud-move3,cloud-move6");

	
}

function showlogos(){
t7 = TweenMax.to(logos, 2, {
    transformOrigin: "50% 50%",
    opacity: 1,
    ease: Quad.easeOut,
	
});

}

</script>
